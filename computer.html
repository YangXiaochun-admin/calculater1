<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<!-- 设置浏览器优先渲染模式：IE=edge告诉IE使用最新的引擎渲染网页，chrome=1则可以激活Chrome Frame -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<!-- 设置浏览器默认内核 -->
	<meta name="renderer" content='webkit'>
	<!-- 设置视口为当前设备大小，用户不能进行缩放 -->
	<meta name='viewport' content="width=device-width,initial-scale=1.0,user-scale=no,maximum-scale=1.0,minimum-scale=1.0">
	<!-- 进制百度转码 -->
	<meta http-equiv="Cache-Control" content="no-siteapp">
	<!-- UC强制竖屏 -->
	<meta name='screen-orientation' content="portrait">
	<!-- QQ强制竖屏 -->
	<meta name='x5-orientation' content="portrait">
	<!-- UC应用模式 -->
	<meta name="browsermode" content="application">
	<!-- QQ应用模式 -->
	<meta name="x5-page-mode" content="app">
	<!-- 设置进入和离开网页的效果 -->
	<meta http-equiv="Page-Enter" contect="revealTrans(duration=10,transtion= 50)">
	<meta http-equiv="Page-Exit" contect="revealTrans(duration=20，transtion=6)">
	<title>计算器</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/index.css">
	<link rel="stylesheet" href="font/iconfont.css">
</head>
<body>
	<div id="wraper">
		<header id="top">
			<nav>
				<span class="iconfont icon-jisuanqi top-calc"></span>
				<div class="top-right">
					<a href="" class="iconfont icon-huanfutequan top-calc"></a>
					<a href="" class="iconfont icon-circle-history top-calc"></a>
				</div>
			</nav>
			<div id="view">
				<div class="express">0</div>
			</div>
		</header>
		<footer id="bottom">
			<ul class="row">
				<li id='reset' data-number="C" onclick="calculater(this)">C</li>
				<li id='delete' data-number="Del" onclick="calculater(this)">Del</li>
				<li data-number='±' onclick="calculater(this)">±</li>
				<li class="tool" data-number='op' onclick="calculater(this)">÷</li>
			</ul>
			<ul class="row">
				<li data-number='figure' title = 'figure' onclick="calculater(this)">7</li>
				<li data-number='figure' onclick="calculater(this)">8</li>
				<li data-number='figure' onclick="calculater(this)">9</li>
				<li class="tool" data-number='op' onclick="calculater(this)">×</li>
			</ul>
			<ul class="row">
				<li data-number='figure' onclick="calculater(this)">4</li>
				<li data-number='figure' onclick="calculater(this)">5</li>
				<li data-number='figure' onclick="calculater(this)">6</li>
				<li class="tool" data-number='op' onclick="calculater(this)">-</li>
			</ul>
			<ul class="row">
				<li data-number='figure' onclick="calculater(this)">1</li>
				<li data-number='figure' onclick="calculater(this)">2</li>
				<li data-number='figure' onclick="calculater(this)">3</li>
				<li class="tool" data-number='op' onclick="calculater(this)">+</li>
			</ul>
			<ul class="row">
				<li class="zero" data-number='figure' onclick="calculater(this)">0</li>
				<li data-number='.' onclick="calculater(this)">.</li>
				<li class="tool" id='equales' data-number='=' onclick="calculater(this)">=</li>
			</ul>
		</footer>
	</div>
</body>
</html>
<script src='js/rem.js'></script>
<script src='js/jquery.js'></script>
<script src='js/computer.js'></script>
